<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="app" id="app">
      <div class="container">
        <div class="city-info">
          <div class="city-info__top">
            <div class="city-info__week-day">Tuesday</div>
            <div class="city-info__date">20 Jun 2022</div>
            <div class="city-info__name">
              <span class="city-info__name-icon"></span>
              <span class="city-info__name-text">Biarritz, FR</span>
            </div>
          </div>

          <div class="city-info__bottom">
            <img src="./img/sunny.svg" alt="Sunny" class="city-info__weather-icon">
            <div class="city-info__weather-degree">29 Â°C</div>
            <div class="city-info__weather-name">Sunny</div>
          </div>
        </div>
        <div class="info"></div>
      </div>
    </div>
  </body>
</html>
